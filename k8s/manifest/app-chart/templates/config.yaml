apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: otus
data:
  GREETING: Bonjour
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: otus
type: Opaque
data:
  DATABASE_URI: {{ printf "postgresql+asyncpg://%s:%s@%s:%s/%s" 
    .Values.postgresql.postgresqlUsername 
    .Values.postgresql.postgresqlPassword 
    (include "postgresql.fullname" .) 
    .Values.postgresql.service.port 
    .Values.postgresql.postgresqlDatabase  | b64enc | quote }}